<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component | Frontend Mentor</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top Background Image -->
    <div class="top-image">
       <img src="image/bg-pattern-top.svg" alt="Top Background Pattern" class="img-top">
    </div>
    <!-- Main -->
    <main role="main">
        <!-- Container -->
        <section class="container">
            <!-- Card -->
            <div class="card">
                <!-- Top Card Background -->
                <div class="card-top">
                    <img src="image/bg-pattern-card.svg" alt="card-background" class="top-card-pic">
                </div>
                <!-- Profile Image -->
                <div>
                    <img src="image/image-victor.jpg" alt="person-image" class="person-img">
                </div>
                <!-- Personal Details -->
                <div>
                    <p class="details"><span class="name">Victor Crest</span> <span class="age">26</span></p>
                    <p class="place">London</p>
                </div>
                <!-- Horizontal Bar -->
                <hr>
                <!-- Social Media Details -->
                <div class="social-media-grid">
                    <p class="social-fig">80K</p>
                    <p class="social-fig">803K</p>
                    <p class="social-fig">1.4K</p>
                    <p class="social-fig-name">Followers</p>
                    <p class="social-fig-name">Likes</p>
                    <p class="social-fig-name">Photos</p>
                </div>
            </div>            
        </section>
    </main>
    <!-- Bottom Background Image -->
    <div class="bottom-image">
        <img src="image/bg-pattern-bottom.svg" alt="Bottom Background Pattern" class="img-bottom">
    </div>
    <!-- Footer -->
    <footer role="contentinfo">
        <p class="attribuition">Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/aratidsa/Profile-Card-Component-Frontend-Mentor">Arati D'sa</a>.</p>
    </footer>
</body>
</html>
